<script src="../javascripts/jstools/triangulate.min.js"></script>
<script>
    $(document).ready(function(){
    var $Menu = $('.Img');
    $("#card").toggleClass("flipped");
    $(".snip1344").css({"background-color":"white"});
    $(".snip1344").css({"background-color":"white"});
    $('#profile-description').hide();
    $(".gallery-container").hide();
    $('.Img').hide();
    $('.Img').fadeIn("slow");
    $('.Img').mouseenter(function() {
        $('.PopUp').css('opacity', '1');
        $('.PopUp').css('margin-top', '20px');
    });
    $('.Img').click(function() {
        $("#card").toggleClass("flipped", function(){
            $(".snip1344").css({"margin-right":"2000px"}).animate({"left":"100px"}, "slow");
            $(".snip1344").css({"margin-right":"2000px"}).animate({"top":"-20vh"}, "slow", function(){
                $('#profile-description').slideDown(600);
                $(".snip1344").animate({"background-color":"#141414"}, 'slow');
                $(".gallery-container").fadeIn("slow");
            });
        });
        $("#sidebar-horizontal").fadeIn("slow");
        var margin = "-2000px";
        
    });
    $('.Img').mouseleave(function() {
        $('.PopUp').css('opacity', '0');
        $('.PopUp').css('margin-top', '0px');
    })});
</script>
