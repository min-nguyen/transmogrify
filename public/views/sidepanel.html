<script>

///////////Insert Main Page/////////////
$("#main_content").load("../views/explore.html");

function toggleNav(){
   $("#index_button").toggleClass('open');
   if($(".index-button-container").attr("data-index-open") === "false"){
      openNav();
      $(".index-button-container").attr("data-index-open","true");
      $(".index-title").toggleClass("container-closed");
   }
   else {
      closeNav();
      $(".index-button-container").attr("data-index-open","false");
      $(".index-title").toggleClass("container-closed");
   }
}
 
function openNav() {
    var window_height = $(window).height();

    $("#main_content").fadeTo("slow", 0.5);
    slideIndexItemsRight();
    $("#index_content").animate({height:window_height}, "slow", function(){
      $("#index_content").animate({width:"1500px"}, "slow", function(){
      });
    });
    
}

function closeNav() {
    var window_height = $(window).height(); 

    $("#main_content").fadeTo("slow", 1);

    slideIndexItemsLeft();
    $("#index_content").animate({height:"200px"}, "slow", function(){
      $("#index_content").animate({width:"200px"}, "slow");
    });
   
  }

function slideIndexItemsRight(){
  var len = $(".nav").children().length; 

  $(".index_item").each( function(index){
    $(this).show("slide", "swing", index * 200);
  });
  $(".index_item_H").each( function(indexa){
    $(this).hide("slide", "swing", indexa * 300);
  });
}

function slideIndexItemsLeft(){

  $(".index_item").each( function(index){
    $(this).hide("slide", "swing", index * 300);
  });
  $(".index_item_H").each( function(indexa){
    $(this).show("slide", "swing", indexa * 300);
  });
}


</script>
