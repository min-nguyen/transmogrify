<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>File Uploader - coligo.io</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="../stylesheets/create.css" rel="stylesheet">
</head>
<body>
  <div class = "home_container">
    <div id = "wrap">
        <div id = "left">
            <div class="container" id = "container_1">
                    <div class="panel-body">
                        <p class="button_hover">give me an image</p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar"></div>
                        </div>
                        <button class="btn btn-lg upload-btn" type="button">Upload File</button>
                    </div>
            </div>
            <div id = "overlay1">
                <img id = "image_test" src = "">
                <button class="btn btn-lg convert-btn" type="button">Convert</button>
            </div>
        </div>
        <div id = "centre-convert">
            <!-- <p id = "testing1">Hello</p> -->
            <div id="progress-convert">
                <div id="progress-bar-convert">0%</div>
            </div>
        </div>
        <div id = "right">
            <div id = "audio_test">
                <audio id="audio_reloader" controls>
                    <source id="audio1" src="" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>
  </div>

  <input id="upload-input" type="file" name="uploads[]" multiple="multiple"></br>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="../javascripts/create.js"></script>
</body>
</html>
