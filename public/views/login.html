<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V7</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="../javascripts/jstools/jquery-3.2.1.min.js"></script>
	<script src="../javascripts/jstools/jquery-ui.min.js"></script>
	<!-- Header script to reload js on embedded pages -->
	<script language="text/javascript">
        function load_js()
        {
           var head= document.getElementsByTagName('head')[0];
           var script= document.createElement('script');
           script.type= 'text/javascript';
           script.src= '../javascripts/login.js';
           head.appendChild(script);
        }
        load_js();
    </script>
<!--===============================================================================================-->
	<!-- <link rel="stylesheet" type="text/css" href="css/util.css"> -->
	<link rel="stylesheet" type="text/css" href="../stylesheets/login.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="./stylesheets/sidepanel.css">
<!--===============================================================================================-->
</head>




<body class="login_body">
	<div class="login_site login_init">
		<div id="cube" class="panels-backface-invisible  show-front">
			<figure class="front">
				<div class="page_0 limiter login_container">
						<div class="login_wrapper p-t-90 p-b-30">
							<div class="login_form login_validate-form">
								<span id="login_title" class="login_form-title-1 p-b-40">
									login
								</span>
								<div id = "login_facebook_container">
									<a href="#" class="login_btn-login-facebook bg1 m-b-10">
										<i class="fa fa-facebook-official"></i>
										login with Facebook
									</a>
								</div>
								<div class = 'grow login_arrow-container-login'>
									Don't have an account? Create one!
									<i class="fa fa-long-arrow-right login_arrow-login grow " id='login_arrow'></i>
								</div>
								<div  id = "email_container" class="login_wrap-input login_validate-input m-b-16" data-validate="Please enter email: ex@abc.xyz">
									<input class="login_input" type="text" name="email" placeholder="email" id= "login_email">
									<span class="login_focus-input"></span>
								</div>
							
								<div id = "password_container" class="login_wrap-input login_validate-input m-b-20" data-validate = "Please enter password">
									<input class="login_input" type="password" name="pass" placeholder="password" id= "login_pass">
									<span class="login_focus-input"></span>
								</div>

								<div id = "login_button_container" class="login_container-login-form-btn">
									<button class="login_login-form-btn" id = "login_btn">
										login
									</button>
								</div>
							</div>
						</div>
				</div>
			</figure>
			<figure class="right">
					<div class="page_1 limiter login_container">
							<div class="login_wrapper p-t-90 p-b-30">
								<form class="login_form login_validate-form">
									<span class="login_form-title-2 p-b-40">
										this'll be quick, I promise
									</span>
									<div class="login_wrap-input validate-input m-b-20" data-validate = "Please enter a valid email address">
											<input class="login_input" type="text" name="fullname" placeholder="first name" id ="create_account_firstname">
											<span class="login_focus-input"></span>
									</div>
									<div class="login_wrap-input validate-input m-b-20" data-validate = "Please enter a valid email address">
										<input class="login_input" type="text" name="fullname" placeholder="surname" 		id ="create_account_surname">
										<span class="login_focus-input"></span>
									</div>
									<div class = 'grow login_arrow-container-create-account'>
											was that an accident? <br> go back to login page
											<i class="fa fa-long-arrow-left login_arrow-create-account grow " id='login_arrow-create-account'></i>
									</div>
									<div class="login_wrap-input login_validate-input m-b-20" data-validate = "Please enter a valid email address">
											<input class="login_input" type="email" name="email" placeholder="email" id ="create_account_email">
											<span class="login_focus-input"></span>
									</div>
									<div class="login_wrap-input login_validate-input m-b-20" data-validate = "Please enter password">
										<input class="login_input" type="password" name="pass" placeholder="password" id ="create_account_password1">
										<span class="login_focus-input"></span>
									</div>
									<div class="login_wrap-input login_validate-input m-b-20" data-validate = "Please enter password">
											<input class="login_input" type="password" name="pass" placeholder="password again" id ="create_account_password2">
											<span class="login_focus-input"></span>
									</div>
									<div class="login_container-login-form-btn">
										<button class="login_login-form-btn" id = "sign_up_btn">
											sign up
										</button>
									</div>
								</form>
							</div>
					</div>
			</figure>
		</div>
	</div>
<!--===============================================================================================-->
	<script src="../javascripts/login.js"></script>		
	<script>
	$(document).ready(function(){
		docReady();
	});
	
	</script>

</body>
</html>
