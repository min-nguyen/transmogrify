<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V7</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
	<script src="../javascripts/jquery-3.2.1.min.js"></script>
	<script src="../javascripts/jquery-ui.min.js"></script>
<!--===============================================================================================-->
	<!-- <link rel="stylesheet" type="text/css" href="css/util.css"> -->
	<link rel="stylesheet" type="text/css" href="../stylesheets/login.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="site">
		<div class="cubecontainer">
			<div class="page_1 limiter">
				<div class="container-login">
					<div class="wrap-login p-t-90 p-b-30">
						<form class="login-form validate-form">
							<span class="login-form-title p-b-40">
								Login
							</span>
							<div>
								<a href="#" class="btn-login-with bg1 m-b-10">
									<i class="fa fa-facebook-official"></i>
									Login with Facebook
								</a>
							</div>
							<div class = 'grow arrow-container'>
								Don't have an account? Create one!
									<i class="fa fa-long-arrow-right arrow grow " id='arrow' style="padding-left: 30%;width:50vw; font-size:100px"></i>
							</div>
							<div class="wrap-input validate-input m-b-16" data-validate="Please enter email: ex@abc.xyz">
								<input class="input" type="text" name="email" placeholder="Email">
								<span class="focus-input"></span>
							</div>
						
							<div class="wrap-input validate-input m-b-20" data-validate = "Please enter password">
								<input class="input" type="password" name="pass" placeholder="Password">
								<span class="focus-input"></span>
							</div>

							<div class="container-login-form-btn">
								<button class="login-form-btn">
									Login
								</button>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
<!--===============================================================================================-->
	<script src="../javascripts/login.js"></script>		
	<script>
	$(document).ready(function(){
		docReady();
	});
	
	</script>

</body>
</html>
